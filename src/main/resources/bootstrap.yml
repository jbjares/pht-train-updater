server:
  port: 6003

spring:
  application:
    name: trainupdater
  cloud:
    stream:
      kafka:
        binder:
          brokers: kafka:9092              
    config:
      discovery:
        enabled: true
        service-id: config-server
      fail-fast: false
      retry:
        initial-interval: 2000
        max-interval: 10000
        multiplier: 2
        max-attempts: 10

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
            defaultZone: http://localhost:8761/eureka/

